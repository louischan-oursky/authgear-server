apiVersion: v1
kind: Namespace
metadata:
  name: authgear
---
apiVersion: v1
kind: Secret
metadata:
  namespace: authgear
  name: app-accounts
  labels:
    authgear.com/app-id: accounts
stringData:
  authgear.yaml: |-
    id: accounts
    http:
      public_origin: 'http://accounts.portal.localhost:3000'
      cookie_domain: .portal.localhost
      allowed_origins:
        - '*'
    oauth:
      clients:
        - name: Portal
          client_id: portal
          grant_types: []
          post_logout_redirect_uris:
            - 'http://portal.localhost:8000/oauth-redirect'
          redirect_uris:
            - 'http://portal.localhost:8000/oauth-redirect'
          response_types:
            - none
    authentication:
      identities:
        - login_id
        - oauth
      primary_authenticators:
        - password
      secondary_authenticators:
        - totp
      secondary_authentication_mode: if_exists
    identity:
      login_id:
        keys:
          - key: email
            type: email
    verification:
      claims:
        email:
          required: false
