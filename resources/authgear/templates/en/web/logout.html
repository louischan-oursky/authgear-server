<!DOCTYPE html>
<html>
{{ template "__html_head.html" . }}
<body class="page">
<main class="content">


{{ template "__nav_bar.html" }}

<div class="pane margin-6 flex flex-direction-column">
{{ template "__header.html" . }}
<div class="padding-6 flex flex-direction-column">
  <section class="margin-h-14 padding-v-10 gap-8 row-sep grid grid-title-action">
    <h2 class="grid-area-title font-inherit primary-txt">
      {{ template "logout-button-hint" }}
    </h2>
    <!-- We need to disable XHR for this request because after logout it could possibly redirect to external website with post_logout_uri -->
    <form class="grid-area-action flex align-items-center" method="post" novalidate>
      {{ $.CSRFField }}
      <button class="btn secondary-btn" type="submit" name="x_action" value="logout" data-form-xhr="false">{{ template "logout-button-label" }}</button>
    </form>
  </section>

</div>
</div>

</main>
</body>
</html>
